<!DOCTYPE html>
<html>
<head>
    <title>The Group Hut</title>
</head>
<body>
    <button id="videoButton">Click Me</button>
    <div id="videoContainer" style="display: none;">
        <iframe width="560" height="315" src="https://www.youtube.com/watch?v=H8ZH_mkfPUY" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
        const button = document.getElementById("videoButton");
        const videoContainer = document.getElementById("videoContainer");

        button.addEventListener("click", function() {
            videoContainer.style.display = "block";
        });
    </script>
</body>
</html>
