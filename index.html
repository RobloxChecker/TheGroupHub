<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Luck Upgrader</h1>
        <div class="info">
            <p>Your Luck Level: <span id="luckLevel">1</span></p>
            <p>Points: <span id="points">0</span></p>
            <p>Upgrade Cost: <span id="upgradeCost">10</span></p>
        </div>
        <button id="upgradeButton">Upgrade Luck</button>
        <button id="generateButton">Generate Random Number</button>
        <div class="result">
            <p>Random Number:</p>
            <p id="randomNumber">-</p>
        </div>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ol id="leaderboardList"></ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
